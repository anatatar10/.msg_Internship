<style>/* From Uiverse.io by adamgiebl */
button {
  position: relative;
  display: inline-block;
  margin: 15px;
  padding: 15px 30px;
  text-align: center;
  font-size: 18px;
  letter-spacing: 1px;
  text-decoration: none;
  color: var(--secondary);
  background: var(--primary);
  cursor: pointer;
  transition: ease-out 0.5s;
  border: 2px solid var(--secondary);
  border-radius: 10px;
  box-shadow: inset 0 0 0 0 var(--secondary);;
}

button:hover {
  color: var(--primary);
  border: 2px solid var(--primary);
  box-shadow: inset 0 -100px 0 0 var(--secondary);
}

button:active {
  transform: scale(0.9);
}
</style>
